    <script>

        // 百度地图
        // 初始化地图函数：
        function initMap() {
            createMap();                // 创建地图
            setMapEvent();              // 设置地图事件
            addMapControl();            // 向地图添加控件
        }


        // 创建地图
        function createMap() {
            map = new BMap.Map("container", { enableMapClick: false });
            //map.centerAndZoom(new BMap.Point(123.426381, 41.772129), 17);

            map.centerAndZoom(new BMap.Point(123.471799, 41.80709), 6);
        }

        // 添加键盘事件
        function setMapEvent() {
            map.enableScrollWheelZoom();            // 中轮缩放
            map.enableKeyboard();                   // 键盘操作
            map.enableDragging();                   // 允许移动
            map.enableDoubleClickZoom()             // 双击操作, 左键双击方法，右键双击缩小
        }

        // 对于兴趣点点击打开信息窗体查询详情
        function addClickHandler(target, window) {
            target.addEventListener("click", function () {
                target.openInfoWindow(window);
            });
        }


        // 向地图添加控件
        function addMapControl() {
            // 左下角的比例尺控件
            var scaleControl = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT });
            scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
            map.addControl(scaleControl);

            // 添加定位控件
            var geolocationControl = new BMap.GeolocationControl();
            geolocationControl.addEventListener("locationSuccess", function (e) {
                // 定位成功事件
                var address = '';
                address += e.addressComponent.province;
                address += e.addressComponent.city;
                address += e.addressComponent.district;
                address += e.addressComponent.street;
                address += e.addressComponent.streetNumber;
                alert("当前定位地址为：" + address);
            });
            geolocationControl.addEventListener("locationError", function (e) {
                // 定位失败事件
                alert(e.message);
            });
            map.addControl(geolocationControl);


            // 左上角的导航控件
            var navControl = new BMap.NavigationControl({
                // 靠左上角位置
                anchor: BMAP_ANCHOR_TOP_LEFT,
                // LARGE类型
                type: BMAP_NAVIGATION_CONTROL_LARGE,
                // 启用显示定位
                enableGeolocation: true
            });
            map.addControl(navControl);

            // 添加右上角的地图类型
            var mapStyleControl = new BMap.MapTypeControl({
                mapTypes: [
                            BMAP_NORMAL_MAP,
                            BMAP_HYBRID_MAP,
                            BMAP_SATELLITE_MAP
                ]
            });
            map.addControl(mapStyleControl);

            // 最右下角的地图缩略图控件
            var overviewControl = new BMap.OverviewMapControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: false });
            map.addControl(overviewControl);
        }

        var map;
        initMap();
        // 在状态栏显示实时坐标
        map.addEventListener('mousemove', function (e) {
            $(".status").html(e.point.lng + ", " + e.point.lat);
        });

        // 添加多边形覆盖物(模型)
        function addPolygon() {
            var polygon1 = new BMap.Polygon([
                new BMap.Point(123.43753309462, 41.793202582465),
                new BMap.Point(123.44027533637, 41.793202582465),
                new BMap.Point(123.44027533637, 41.79524468316),
                new BMap.Point(123.43753309462, 41.79524468316)
            ],
            {
                strokeColor: "red",
                strokeWeight: 2,
                strokeOpacity: 0.5
            });
            polygon1.addEventListener("click", overlay_event);

            var polygon2 = new BMap.Polygon(
                [
                    new BMap.Point(123.395109, 41.760393),
                    new BMap.Point(123.398900, 41.761702),
                    new BMap.Point(123.409781, 41.760184),
                    new BMap.Point(123.416204, 41.753769),
                    new BMap.Point(123.424838, 41.758377),
                    new BMap.Point(123.426804, 41.760027),
                    new BMap.Point(123.427155, 41.761231),
                    new BMap.Point(123.427752, 41.771572),
                    new BMap.Point(123.424136, 41.771598),
                    new BMap.Point(123.420311, 41.773090),
                    new BMap.Point(123.417362, 41.770761),
                    new BMap.Point(123.405253, 41.769478),
                    new BMap.Point(123.406937, 41.771991),
                    new BMap.Point(123.395354, 41.776703),
                    new BMap.Point(123.390651, 41.770394),
                    new BMap.Point(123.391388, 41.768012),
                    new BMap.Point(123.395144, 41.760419),
                    new BMap.Point(123.395109, 41.760393)
                ],
               {
                   strokeColor: "blue",
                   strokeWeight: 2,
                   strokeOpacity: 0.5
               });

            var polygon3 = new BMap.Polygon([
               new BMap.Point(123.431396484375, 41.7907687878513),
               new BMap.Point(123.434143066406, 41.7907687878513),
               new BMap.Point(123.434143066406, 41.7928165610518),
               new BMap.Point(123.431396484375, 41.7928165610518)
            ],
           {
               strokeColor: "black",
               strokeWeight: 2,
               strokeOpacity: 0.5
           });
            polygon3.addEventListener("click", overlay_event);
            map.addOverlay(polygon1);
            map.addOverlay(polygon2);
            map.addOverlay(polygon3);
        }

        //addPolygon();


        // 绘制模型区域
        function drawMdoelArea(modelname, minL, minB, maxL, maxB) {

            var polygon = new BMap.Polygon([
                new BMap.Point(minL, minB),
                new BMap.Point(maxL, minB),
                new BMap.Point(maxL, maxB),
                new BMap.Point(minL, maxB)
            ],
            {
                //strokeColor: "red",
                //strokeWeight: 2,
                //strokeOpacity: 0.1,
                //fillOpacity: 0.3

                strokeColor: LayerColor[6],
                strokeWeight: LayerWeight[6],
                strokeOpacity: LayerOpacity[6],
                fillOpacity: LayerOpacity[6] - 0.3 > 0 ? LayerOpacity[6] - 0.3 : LayerOpacity[6]
            });

            polygon.addEventListener("click", overlay_event);
            map.addOverlay(polygon);

        // 清除所有覆盖物
        function ck_clear() {
            map.clearOverlays();
        }


        // 覆盖物的点击事件   获取marker的属性
        // C# 与JS相互传值调用博客地址  https://blog.csdn.net/gavin_dyson/article/details/50487389
        function overlay_event(e) {
            var p = e.target;
            if (p instanceof BMap.Marker) {
                alert("该覆盖物是点，点的坐标是：" + p.getPosition().lng + "," + p.getPosition().lat);
            } else if (p instanceof BMap.Circle) {
                alert("该覆盖物是圆，圆的半径是：" + p.getRadius() + "，圆的中心点坐标是：" + p.getCenter().lng + "," + p.getCenter().lat);
            } else if (p instanceof BMap.Polyline) {
                alert("该覆盖物是折线，所画点的个数是：" + p.getPath().length);
            } else if (p instanceof BMap.Polygon) {
                var str = e.point.lng + "," + e.point.lat;
                window.external.getModelClickCoord(str);
            } else {
                alert("无法获知该覆盖物类型");
            }
        }


        // 绘制当前加载的四块模型区域
        function drawRect(sl, sb, el, eb) {
            var overlays = map.getOverlays();
            for (var i = 0; i < overlays.length; i++) {
                if (overlays[i].z.strokeColor == "blue") {
                    map.removeOverlay(overlays[i]);
                }
            }
            var polyline = new BMap.Polyline([
                new BMap.Point(sl, sb),
                new BMap.Point(el, sb),
                new BMap.Point(el, eb),
                new BMap.Point(sl, eb),
                new BMap.Point(sl, sb)
            ],
            {
                strokeColor: "blue",
                strokeWeight: 2,
                strokeOpacity: 0.5
            });

            map.addOverlay(polyline);

        }

        // 改变中心点
        function changeCenter(lng, lat) {
            var point = new BMap.Point(lng, lat)
            map.setCenter(point);
        }


        // 创建标注
        function addMarker(point, label) {
            var myIcon = new BMap.Icon("http://202.118.16.50:8080/imgServ/pipe/tuzhi.png", new BMap.Size(50, 50));
            var marker = new BMap.Marker(point, {
                icon: myIcon,
                size: new BMap.Size(10, 10),
                title: "图纸编号： " + label.content
            });
            map.addOverlay(marker);

            var myoverlays = map.getOverlays();
            var targetOverlay = myoverlays[myoverlays.length - 1];
            targetOverlay.ba = "tuzhi";

            marker.setLabel(label);
            marker.addEventListener('click', function (e) {
                window.external.openDrawingsSpace(label.content);
            });
        }

        // 执行标注绘制
        function executeAddMarker(lng, lat, labelInfo) {
            var point = new BMap.Point(lng, lat);
            var label = new BMap.Label(labelInfo, { offset: new BMap.Size(10, -18) });
            addMarker(point, label);
        }

        var LayerWeight = [];//全局线宽
        var LayerColor = [];//全局显色
        var LayerOpacity = [];//全局透明度

        // 绘制主干线
        function drawMainLine() {

            var arr = [];
            for (var i = 0; i < arguments.length; i++) {
                var p = arguments[i].split(",");
                arr.push(new BMap.Point(p[0], p[1]));
            }
            var polyline = new BMap.Polyline(
            //arr,
            //{
            //    strokeColor: "#FF0000",
            //    strokeWeight: 3
            //});
            arr,
            {
                strokeColor: LayerColor[0],
                strokeWeight: LayerWeight[0],
                strokeOpacity: LayerOpacity[0]
            });
            map.addOverlay(polyline);
            polyline.addEventListener("click", pipeLine_event);

            var myoverlays = map.getOverlays();
            var targetOverlay = myoverlays[myoverlays.length - 1];
            targetOverlay.ba = "zhuganxian";

        }

        // 选中的线条
        function drawSelectionLine(arr) {

            var coor = [];
            for (var i in arr) {
                coor.push(new BMap.Point(arr[i].split(",")[0], arr[i].split(",")[1]))
            }
            var polyline = new BMap.Polyline(
            coor,
            {
                strokeColor: "yellow",
                strokeWeight: 4
            });
            map.addOverlay(polyline);
            polyline.addEventListener("click", pipeLine_event);
        }

        function pipeLine_event(e) {
            var p = e.target;
            //if (p instanceof BMap.Marker) {
            //    alert("该覆盖物是点，点的坐标是：" + p.getPosition().lng + "," + p.getPosition().lat);
            //} else if (p instanceof BMap.Circle) {
            //    alert("该覆盖物是圆，圆的半径是：" + p.getRadius() + "，圆的中心点坐标是：" + p.getCenter().lng + "," + p.getCenter().lat);
            //} else
            if (p instanceof BMap.Polyline) {
                //alert("该覆盖物是折线，所画点的个数是：" + p.getPath().length);
                // 管线点击事件,获取到点击的线条的坐标
                //console.log(p.gf[2]);
                var coordinate = [];
                for (var i in p.gf[2]) {
                    // 加到数组传出去
                    coordinate.push(p.gf[2][i].lng + "," + p.gf[2][i].lat);
                }
                // 将选中的管线颜色变换
                drawSelectionLine(coordinate);

                window.external.pipelineInfo(coordinate.toString());
                //console.log(e.point.lng+","+e.point.lat);
            } else if (p instanceof BMap.Polygon) {
                var str = e.point.lng + "," + e.point.lat;
                window.external.open3D(str);
            } else {
                alert("无法获知该覆盖物类型");
            }
        }

        var myWellPointIcon = new BMap.Icon("http://202.118.16.50:8080/imgServ/pipe/jxj.png", new BMap.Size(50, 50));

        // 添加井室
        function AddWellPoint() {
            var point = new BMap.Point(arguments[0], arguments[1]);
            //map.panTo(point);

            var marker = new BMap.Marker(point,
                {
                    icon: myWellPointIcon,
                    size: new BMap.Size(50, 50)
                });

        var drawingManager = null;

        function handler() {

            var overlaycomplete = function (e) {
                if (e.drawingMode == "marker") {
                    // 画的是点
                } else if (e.drawingMode == "circle") {
                    // 画的是圆
                    //console.log(e.overlay);
                }
                else if (e.drawingMode == "polyline") {
                    // 画的是多段线
                    var dataArr = e.overlay.to;
                    var lineDataStr = "";
                    for (var i in dataArr) {
                        lineDataStr += dataArr[i].lng + "," + dataArr[i].lat + "\n";
                    }
                    window.external.manYouLuXian(lineDataStr);
                } else if (e.drawingMode == "polygon") {
                    var data = "";
                    for (var i = 0; i < e.overlay.ia.length; i++) {
                        //data += e.overlay.to[i].lng + "," + e.overlay.to[i].lat + ";";
                        data += e.overlay.ia[i].lng + "," + e.overlay.ia[i].lat + ";";
                    }
                    window.external.polyonSelect(data);
                    // 画的是多边形
                } else if (e.drawingMode == "rectangle") {
                    // 画的是矩形
                    var data = e.overlay.ia[0].lng + "," + e.overlay.ia[2].lat + "," + e.overlay.ia[2].lng + "," + e.overlay.ia[0].lat;
                    window.external.boxSelect(data);
                }
            };
            var styleOptions = {
                strokeColor: "#0000ff",    //边线颜色。
                fillColor: "#ffffff",      //填充颜色。当参数为空时，圆形将没有填充效果。
                strokeWeight: 3,       //边线的宽度，以像素为单位。
                strokeOpacity: 0.8,	   //边线透明度，取值范围0 - 1。
                fillOpacity: 0.6,      //填充的透明度，取值范围0 - 1。
                strokeStyle: 'solid'   //边线的样式，solid或dashed。
            }
            //实例化鼠标绘制工具
            drawingManager = new BMapLib.DrawingManager(map, {
                isOpen: false,                      //是否开启绘制模式
                enableDrawingTool: arguments[0],   //是否显示工具栏
                drawingToolOptions: {
                    //anchor: BMAP_ANCHOR_TOP_RIGHT,  //位置
                    anchor: BMAP_ANCHOR_TOP_LEFT,     //位置
                    offset: new BMap.Size(60, 0)       //偏离值

                },
                circleOptions: styleOptions,   //圆的样式
                polylineOptions: styleOptions, //线的样式
                polygonOptions: styleOptions,  //多边形的样式
                rectangleOptions: styleOptions //矩形的样式
            });
            //添加鼠标绘制工具监听事件，用于获取绘制结果
            drawingManager.addEventListener('overlaycomplete', overlaycomplete);
            return drawingManager;
        }

        function closeTool() {
            drawingManager.close();
            $('.BMapLib_Drawing_panel').hide();
        }

        // 绘制模型区域
        function drawBoundaryArea(boundary) {
            var arr = [];
            var eachPoint = boundary.split(';');
            for (var i in eachPoint) {
                if (eachPoint[i].length < 2) {
                    continue;
                }

                var point = eachPoint[i].split(',');

                arr[i] = new BMap.Point(parseFloat(point[0]), parseFloat(point[1]));
            }

            var polygon = new BMap.Polygon(
                arr,
            {
                strokeColor: "skyblue",
                strokeWeight: 2,
                strokeOpacity: 0.6,
                fillOpacity: 0.6
            });

            map.addOverlay(polygon);
        }

            if (isOverlayExists(overlayName))//先判断图层是否存在
            {
                for (j = 0; j < myoverlays.length; j++) {
                    if (myoverlays[j].ba == overlayName) {
                        myoverlays[j].setStrokeOpacity(num)
                    }
                }
                return true;
            }
            else {
                return false;
            }
        }

        function getSpOverlayWeight(overlayName) {
            var myoverlays = map.getOverlays();
            if (isOverlayExists(overlayName))//先判断图层是否存在
            {
                for (j = 0; j < myoverlays.length; j++) {
                    if (myoverlays[j].ba == overlayName) {
                        return myoverlays[j].getStrokeWeight()
                    }
                }
            }
            else {
                return "1"
            }
        }

        //修改指定名称覆盖物线宽
        function setSpOverlayWeight(overlayName, num) {
            var myoverlays = map.getOverlays();
            if (isOverlayExists(overlayName))//先判断图层是否存在
            {
                for (j = 0; j < myoverlays.length; j++) {
                    if (myoverlays[j].ba == overlayName) {
                        myoverlays[j].setStrokeWeight(num)
                    }
                }
                return true;
            }
            else {
                return false;
            }
        }


        //------------------------------------------------------------------------
        var LayerWeight = [];//全局线宽
        var LayerColor = [];//全局显色
        var LayerOpacity = [];//全局透明度

        function setLayerWeight(num, value) {
            LayerWeight[num] = value;
        }

        function setLayerColor(num, value) {
            LayerColor[num] = value;
        }

        function setLayerOpacity(num, value) {
            LayerOpacity[num] = value;
        }

        //清除主图层外的其他图层
        function clearOtherOverlay() {
            var myoverlays = map.getOverlays();
            for (j = 0; j < myoverlays.length; j++) {
                if (myoverlays[j].ba != "zhuganxian"
                && myoverlays[j].ba != "fenzhixian"
                && myoverlays[j].ba != "tuzhi"
                && myoverlays[j].ba != "loudian"
                && myoverlays[j].ba != "huanrezhan"
                && myoverlays[j].ba != "jianxiujing"
                && myoverlays[j].ba != "moxing") {
                    map.removeOverlay(myoverlays[j]);
                }
            }
        }

        var myBrustPointIcon = new BMap.Icon("http://202.118.16.50:8080/imgServ/pipe/brustAnimation.png", new BMap.Size(50, 50));
        // 二维标注爆管分析位置
        function AddBrustPoint() {
            var point = new BMap.Point(arguments[0], arguments[1]);
            map.panTo(point);

            var marker = new BMap.Marker(point,
                {
                    icon: myBrustPointIcon,
                    size: new BMap.Size(50, 50)
                });
            marker.setAnimation(BMAP_ANIMATION_BOUNCE);
            map.addOverlay(marker);
        }
        function AddbrustLine() {
            var arr = [];
            arr.push(new BMap.Point(arguments[0], arguments[1]));
            arr.push(new BMap.Point(arguments[2], arguments[3]));
            var polyline = new BMap.Polyline(
            arr,
            {
                strokeColor: "#336600",
                strokeWeight: 4
            });
            map.addOverlay(polyline);
            map.panTo(new BMap.Point(arguments[0], arguments[1]))
        }
		
		
		function _add_stations(lon, lat, station_name){
			let pt = new BMap.Point(lon, lat)
			let marker = new BMap.Marker(pt, {
				icon: new BMap.Symbol(BMap_Symbol_SHAPE_POINT, {
					scale: 1,//图标缩放大小
					fillColor: '#4D4DFF',//填充颜色
					fillOpacity: 1//填充透明度
				})
			});
			let label = new BMap.Label(station_name, {offset: new BMap.Size(20, -10)});
			marker.setLabel(label);
			marker.addEventListener('click', function (e) {
				console.log(e)
			});
			map.addOverlay(marker);
		}
